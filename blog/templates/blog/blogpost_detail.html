<!-- Like button -->
<form action="{% url 'post-like' post.pk %}" method="post">
    {% csrf_token %}
    <button type="submit">
        {% if user in post.likes.all %}
            Unlike
        {% else %}
            Like
        {% endif %}
    </button>
    <span>{{ post.likes.count }}</span>
</form>

<!-- Comment form -->
<form action="{% url 'post-comment' post.pk %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Comment</button>
</form>

<!-- Display Comments -->
<h3>Comments:</h3>
{% for comment in post.comments.all %}
    <p><strong>{{ comment.name }}</strong>: {{ comment.message }}</p>
{% endfor %}
